    <h1>Contactanos:</h1>
<fieldset>
    <legend><h4>Formulario de contacto</h4></legend>
    <label>Nombre:</label>
    <input id="nombress" type="text" name="txtnombre" placeholder="Obligatorio"> 
    
    <br>
    <label>Apellidos:</label>
    <input  type="text" name="txtapellido" placeholder="Obligatorio">
    <br>
    <label>Tipo de mensaje:</label>
    <input type="radio" name="rdq">Queja
    <input type="radio" name="rds">Sugerencia
    <input type="radio" name="rdc">Comentario
    <input type="radio" name="rdf">Felicitación
    <br>
    <label>Correo:</label>
    <input type="email" name="correo" placeholder="Obligatorio"> 
    <br>
    <label>Telefono movil:</label>
    <input type="number" name="telefono" placeholder="Obligatorio"> 
    <br>
    <label>Género</label>
    <input type="radio" name="rdF">Femenino
    <input type="radio" name="rdM">Masculino
    <br>
    <label>Escribir mensaje</label><br>
   <textarea name="Cuerpo de mensaje" id="mensaje"></textarea>
    <br>
    <label for="">Aviso de privacidad</label>
    <button><a href="privacidad.html">Aviso de privacidad</a></button>
    <label for="">Aceptar politica de privacidad</label>
    <input type="checkbox">
    <br>
    <label>Clic para enviar</label>
    <input id="bot" onclick="botoncito()" botoncito type="submit" name="Boton">
    <script>
        function botoncito() {
            alert('Mensaje enviado,gracias' + nombress);
           var nombress = document.getElementById('nombress').value;
        }
