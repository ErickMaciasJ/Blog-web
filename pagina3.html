<!DOCTYPE html>
<html lang="es" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <nav>
        <ul class="borde">
            <li ><a href="pagina1.html">Inicio</a></li>
            <li><a href="pagina2.html">Crud</a></li>
            <li><a href="pagina3.html">Contacto</a></li>
            <li><a href="pagina4.html">Recursos</a></li>
            <li><a href="pagina5.html">Nosotros</a></li>
        </ul>
    </nav>
    <h1>Contactanos:</h1>
<fieldset>
    <legend><h4>Formulario de contacto</h4></legend>
    <label>Nombre:</label>
    <input type="text" name="txtnombre" placeholder="Obligatorio"> 
    <br>
    <label>Apellidos:</label>
    <input type="text" name="txtapellido" placeholder="Obligatorio">
    <br>
    <label>Tipo de mensaje:</label>
    <input type="radio" name="rdq">Queja
    <input type="radio" name="rds">Sugerencia
    <input type="radio" name="rdc">Comentario
    <input type="radio" name="rdf">Felicitación
    <br>
    <label>Correo:</label>
    <input type="email" name="correo" placeholder="Obligatorio"> 
    <br>
    <label>Telefono movil:</label>
    <input type="number" name="telefono" placeholder="Obligatorio"> 
    <br>
    <label>Género</label>
    <input type="radio" name="rdF">Femenino
    <input type="radio" name="rdM">Masculino
    <br>
    <label>Escribir mensaje</label><br>
   <textarea name="Cuerpo de mensaje" id="mensaje"></textarea>
    <br>
    <label>Clic para enviar</label>
    <input type="submit" name="Boton">
</fieldset>
</body>
</html>
